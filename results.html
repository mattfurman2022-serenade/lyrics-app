<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized Lyrics</title>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #status {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }

    pre {
      white-space: pre-wrap;
      background: #020617;
      padding: 25px;
      border-radius: 8px;
      line-height: 1.6;
      font-size: 16px;
    }

    .error {
      color: #f87171;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Your Personalized Lyrics</h1>
  <div id="status">Generating lyricsâ€¦</div>
  <pre id="lyrics"></pre>

  <script>
    const statusEl = document.getElementById("status");
    const lyricsEl = document.getElementById("lyrics");

    const stored = localStorage.getItem("lyricsFormData");

    if (!stored) {
      statusEl.textContent = "No song data found.";
      return;
    }

    const payload = JSON.parse(stored);

    fetch("https://patient-hat-3eee.mattfurman-2022.workers.dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
      .then(res => res.json())
      .then(data => {
        if (data.lyrics) {
          statusEl.textContent = "";
          lyricsEl.textContent = data.lyrics;
        } else {
          statusEl.textContent = "ERROR FROM SERVER:";
          lyricsEl.className = "error";
          lyricsEl.textContent = JSON.stringify(data, null, 2);
        }
      })
      .catch(err => {
        statusEl.textContent = "FAILED:";
        lyricsEl.className = "error";
        lyricsEl.textContent = err.toString();
      });
  </script>

</body>
</html>
