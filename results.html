<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized Lyrics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #status {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }

    #lyrics {
      white-space: pre-wrap;
      background: #020617;
      padding: 25px;
      border-radius: 8px;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <h1>Your Personalized Lyrics</h1>
  <div id="status">Loading lyricsâ€¦</div>
  <div id="lyrics"></div>

  <script>
    async function loadLyrics() {
      const statusEl = document.getElementById("status");
      const lyricsEl = document.getElementById("lyrics");

      // CHANGE THIS IF YOUR WORKER URL EVER CHANGES
      const WORKER_URL = "https://patient-hat-3eee.mattfurman-2022.workers.dev";

      // TEMPORARY TEST DATA
      // (Later this will come from your form)
      const payload = {
        name: "Test Name",
        memory: "We danced in the kitchen at midnight and laughed until sunrise"
      };

      try {
        const response = await fetch(WORKER_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();

        if (!data.lyrics) {
          throw new Error("No lyrics returned");
        }

        statusEl.style.display = "none";
        lyricsEl.textContent = data.lyrics;

      } catch (err) {
        statusEl.textContent = "Lyrics failed to load";
        console.error(err);
      }
    }

    loadLyrics();
  </script>

</body>
</html>
