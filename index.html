<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Song Generator</title>

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      min-height: 90px;
    }

    button {
      margin-top: 30px;
      background: #6366f1;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background: #0f172a;
    }
  </style>
</head>
<body>

<h1>Create Your Personalized Song</h1>

<form id="songForm">

  <label>Song Type</label>
  <select id="songType" required>
    <option value="">Select one</option>
    <option value="love">Love</option>
    <option value="birthday">Birthday</option>
    <option value="celebration">Celebration</option>
    <option value="wedding">Wedding</option>
    <option value="motivational">Motivational</option>
    <option value="heartbreak">Heartbreak</option>
  </select>

  <!-- LOVE -->
  <div id="loveFields" class="section" style="display:none;">
    <label>Name</label>
    <input type="text" name="name" />
    <label>Relationship Type</label>
    <input type="text" name="relationshipType" />
    <label>What do you love most?</label>
    <textarea name="loveTraits"></textarea>
    <label>Special Memory</label>
    <textarea name="memory"></textarea>
    <label>Message of the song</label>
    <textarea name="loveMessage"></textarea>
  </div>

  <!-- BIRTHDAY -->
  <div id="birthdayFields" class="section" style="display:none;">
    <label>Name</label>
    <input type="text" name="birthdayName" />
    <label>Age</label>
    <input type="text" name="birthdayAge" />
    <label>Your Relationship</label>
    <input type="text" name="birthdayRelationship" />
    <label>Vibe</label>
    <select name="birthdayVibe">
      <option value="">Select one</option>
      <option value="funny">Funny</option>
      <option value="sweet">Sweet</option>
      <option value="emotional">Emotional</option>
    </select>
    <label>Birthday Memory or Message</label>
    <textarea name="birthdayMemory"></textarea>
  </div>

  <!-- CELEBRATION -->
  <div id="celebrationFields" class="section" style="display:none;">
    <label>Who or what is being celebrated?</label>
    <input type="text" name="celebrationSubject" />
    <label>Occasion</label>
    <input type="text" name="celebrationOccasion" />
    <label>Why does this matter?</label>
    <textarea name="celebrationReason"></textarea>
    <label>Vibe</label>
    <select name="celebrationVibe">
      <option value="fun">Fun</option>
      <option value="proud">Proud</option>
      <option value="emotional">Emotional</option>
      <option value="hype">Hype</option>
    </select>
    <label>Details to include</label>
    <textarea name="celebrationDetails"></textarea>
    <label>Message to convey</label>
    <textarea name="celebrationMessage"></textarea>
  </div>

  <!-- WEDDING -->
  <div id="weddingFields" class="section" style="display:none;">
    <label>Partner 1 Name</label>
    <input type="text" name="weddingPartnerOne" />
    <label>Partner 2 Name</label>
    <input type="text" name="weddingPartnerTwo" />
    <label>How did they meet?</label>
    <textarea name="weddingStory"></textarea>
    <label>Wedding vibe</label>
    <select name="weddingVibe">
      <option value="romantic">Romantic</option>
      <option value="joyful">Joyful</option>
      <option value="emotional">Emotional</option>
      <option value="elegant">Elegant</option>
    </select>
    <label>Message the song should convey</label>
    <textarea name="weddingMessage"></textarea>
  </div>

  <!-- MOTIVATIONAL -->
  <div id="motivationalFields" class="section" style="display:none;">
    <label>Who is this song for?</label>
    <input type="text" name="motivationalName" />
    <label>What goal or dream are they pursuing?</label>
    <textarea name="motivationalGoal"></textarea>
    <label>What challenges have they faced?</label>
    <textarea name="motivationalStruggle"></textarea>
    <label>Song vibe</label>
    <select name="motivationalVibe">
      <option value="uplifting">Uplifting</option>
      <option value="powerful">Powerful</option>
      <option value="reflective">Reflective</option>
      <option value="anthem">Anthem</option>
    </select>
    <label>Core message to emphasize</label>
    <textarea name="motivationalMessage"></textarea>
  </div>

  <!-- HEARTBREAK -->
  <div id="heartbreakFields" class="section" style="display:none;">
    <label>Name (optional)</label>
    <input type="text" name="heartbreakName" />

    <label>Who or what was lost?</label>
    <input type="text" name="heartbreakSubject" />

    <label>What caused the heartbreak?</label>
    <textarea name="heartbreakCause"></textarea>

    <label>Strongest emotion right now</label>
    <select name="heartbreakEmotion">
      <option value="sadness">Sadness</option>
      <option value="longing">Longing</option>
      <option value="regret">Regret</option>
      <option value="anger">Anger</option>
      <option value="acceptance">Acceptance</option>
    </select>

    <label>Memory, moment, or final words</label>
    <textarea name="heartbreakMemory"></textarea>

    <label>How should the song end?</label>
    <select name="heartbreakEnding">
      <option value="raw">Raw & unresolved</option>
      <option value="quiet">Quiet & reflective</option>
      <option value="healing">Healing & hopeful</option>
      <option value="empowered">Empowered & moving on</option>
    </select>
  </div>

  <button type="submit">Generate Lyrics</button>
</form>

<script>
  const songType = document.getElementById("songType");

  const sections = {
    love: document.getElementById("loveFields"),
    birthday: document.getElementById("birthdayFields"),
    celebration: document.getElementById("celebrationFields"),
    wedding: document.getElementById("weddingFields"),
    motivational: document.getElementById("motivationalFields"),
    heartbreak: document.getElementById("heartbreakFields"),
  };

  songType.addEventListener("change", () => {
    Object.values(sections).forEach(s => s.style.display = "none");
    if (sections[songType.value]) {
      sections[songType.value].style.display = "block";
    }
  });

  document.getElementById("songForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const data = { songType: songType.value };
    e.target.querySelectorAll("input, textarea, select").forEach(f => {
      if (f.name) data[f.name] = f.value;
    });
    localStorage.setItem("lyricsFormData", JSON.stringify(data));
    window.location.href = "results.html";
  });
</script>

</body>
</html>
