<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    textarea {
      height: 120px;
    }
    button {
      margin-top: 30px;
      background: #6366f1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4f46e5;
    }
  </style>
</head>

<body>

  <h1>Create Your Personalized Song</h1>

  <form id="songForm">
    <label>
      Who is this song for?
      <input type="text" id="name" required />
    </label>

    <label>
      Describe a memory, feeling, or story
      <textarea id="memory" required></textarea>
    </label>

    <button type="submit">Generate Lyrics</button>
  </form>

 <script>
  const form = document.getElementById("songForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const memory = document.getElementById("memory").value;

    if (!name || !memory) {
      alert("Please fill out all fields");
      return;
    }

    const params = new URLSearchParams({
      name,
      memory,
    });

    window.location.href = `results.html?${params.toString()}`;
  });
</script

</body>
</html>
