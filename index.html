<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Your Song</title>
</head>

<body>
  <h1>Create Your Personalized Song</h1>

  <form action="results.html" method="GET">
    <p>
      Who is this song for?<br>
      <input name="person" required>
    </p>

    <p>
      Describe a special memory:<br>
      <input name="memory" required>
    </p>

    <p>
      What do you love most about them?<br>
      <input name="love" required>
    </p>

    <p>
      What message do you want the song to convey?<br>
      <input name="message" required>
    </p>

    <button type="submit">Create My Song</button>
  </form>
</body>
</html>
