<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized Lyrics</title>

  <!-- Force no caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    #status {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
    }

    pre {
      white-space: pre-wrap;
      background: #020617;
      padding: 24px;
      border-radius: 8px;
      line-height: 1.6;
      font-size: 16px;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

  <h1>Your Personalized Lyrics</h1>
  <div id="status">Generating lyricsâ€¦</div>
  <pre id="output"></pre>

  <script>
    (async () => {
      const status = document.getElementById("status");
      const output = document.getElementById("output");

      try {
        const raw = localStorage.getItem("lyricsFormData");

        if (!raw) {
          status.textContent = "No song data found.";
          output.className = "error";
          output.textContent = "localStorage key 'lyricsFormData' is missing.";
          return;
        }

        const payload = JSON.parse(raw);

        console.log("SENDING PAYLOAD:", payload);

        const response = await fetch(
          "https://patient-hat-3eee.mattfurman-2022.workers.dev/",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        const data = await response.json();

        console.log("SERVER RESPONSE:", data);

        if (data.lyrics) {
          status.textContent = "";
          output.textContent = data.lyrics;
        } else {
          status.textContent = "ERROR FROM SERVER:";
          output.className = "error";
          output.textContent = JSON.stringify(data, null, 2);
        }

      } catch (err) {
        status.textContent = "FAILED:";
        output.className = "error";
        output.textContent = err.message || err.toString();
        console.error(err);
      }
    })();
  </script>

</body>
</html>
