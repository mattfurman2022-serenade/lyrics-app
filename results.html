<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Personalized Lyrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    pre {
      white-space: pre-wrap;
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      line-height: 1.6;
      font-size: 16px;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>

<body>
  <h1>Your Personalized Lyrics</h1>
  <div id="output">Generating lyrics...</div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const payload = {
      songType: params.get("songType"),

      name: params.get("name"),
      memory: params.get("memory"),
      relationshipType: params.get("relationshipType"),
      loveTraits: params.get("loveTraits"),
      loveMessage: params.get("loveMessage"),

      tributeName: params.get("tributeName"),
      tributeRelationship: params.get("tributeRelationship"),
      tributeReason: params.get("tributeReason"),
      tributeTone: params.get("tributeTone"),

      birthdayName: params.get("birthdayName"),
      birthdayAge: params.get("birthdayAge"),
      birthdayRelationship: params.get("birthdayRelationship"),
      birthdayVibe: params.get("birthdayVibe"),
      birthdayMemory: params.get("birthdayMemory")
    };

    fetch("https://patient-hat-3eee.mattfurman-2022.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
      .then(res => res.json())
      .then(data => {
        if (data.lyrics) {
          document.getElementById("output").innerHTML =
            `<pre>${data.lyrics}</pre>`;
        } else {
          document.getElementById("output").innerHTML =
            `<div class="error">ERROR FROM SERVER:<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
        }
      })
      .catch(err => {
        document.getElementById("output").innerHTML =
          `<div class="error">FAILED: ${err}</div>`;
      });
  </script>
</body>
</html>
