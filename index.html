<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Song</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Create Your Personalized Song</h1>

<form action="results.html" method="GET">
  <label>Who is this song for?</label>
  <input name="name" required />

  <label>Describe a special memory</label>
  <textarea name="memory" required></textarea>

  <label>What do you love most about them?</label>
  <textarea name="love" required></textarea>

  <label>What message should the song convey?</label>
  <textarea name="message" required></textarea>

  <button type="submit">Generate My Song</button>
</form>

</body>
</html>
