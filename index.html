<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Song Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
    }

    textarea {
      height: 80px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Create a Personalized Song</h1>

  <form action="results.html" method="GET">

    <!-- SONG TYPE -->
    <label>Song Type</label>
    <select name="songType" id="songType" required>
      <option value="">Select one</option>
      <option value="love">Love</option>
      <option value="tribute">Tribute</option>
      <option value="birthday">Birthday</option>
    </select>

    <!-- LOVE -->
    <div id="loveFields" class="section">
      <label>Name</label>
      <input type="text" name="name" />

      <label>Special memory</label>
      <textarea name="memory"></textarea>

      <label>Type of relationship</label>
      <select name="relationshipType">
        <option value="">Select</option>
        <option>Partner</option>
        <option>Crush</option>
        <option>Spouse</option>
        <option>Soulmate</option>
        <option>Secret Love</option>
      </select>

      <label>What do you love most about them?</label>
      <textarea name="loveTraits"></textarea>

      <label>What message should this song convey?</label>
      <textarea name="loveMessage"></textarea>
    </div>

    <!-- TRIBUTE -->
    <div id="tributeFields" class="section">
      <label>Who is this tribute for?</label>
      <input type="text" name="tributeName" />

      <label>Your relationship to them</label>
      <input type="text" name="tributeRelationship" />

      <label>Why are they special?</label>
      <textarea name="tributeReason"></textarea>

      <label>What tone should the song have?</label>
      <select name="tributeTone">
        <option value="">Select</option>
        <option>Honoring</option>
        <option>Grateful</option>
        <option>Emotional</option>
        <option>Uplifting</option>
      </select>
    </div>

    <!-- BIRTHDAY -->
    <div id="birthdayFields" class="section">
      <label>Who is the birthday for?</label>
      <input type="text" name="birthdayName" />

      <label>How old are they turning?</label>
      <input type="text" name="birthdayAge" />

      <label>Your relationship to them</label>
      <input type="text" name="birthdayRelationship" />

      <label>Song vibe</label>
      <select name="birthdayVibe">
        <option value="">Select</option>
        <option>Funny</option>
        <option>Sweet</option>
        <option>Emotional</option>
        <option>Energetic</option>
      </select>

      <label>Special birthday memory or message</label>
      <textarea name="birthdayMemory"></textarea>
    </div>

    <button type="submit">Generate Lyrics</button>
  </form>

  <script>
    const songType = document.getElementById("songType");
    const sections = {
      love: document.getElementById("loveFields"),
      tribute: document.getElementById("tributeFields"),
      birthday: document.getElementById("birthdayFields")
    };

    songType.addEventListener("change", () => {
      Object.values(sections).forEach(s => s.style.display = "none");
      if (sections[songType.value]) {
        sections[songType.value].style.display = "block";
      }
    });
  </script>
</body>
</html>
