<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Song</title>

  <style>
    body {
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .radio-group label {
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .radio-group input {
      display: none;
    }

    .radio-group input:checked + span {
      background: #f5f5f5;
      color: #0f0f0f;
      padding: 10px 15px;
      border-radius: 20px;
    }

    button {
      margin-top: 30px;
      background: #f5f5f5;
      color: #0f0f0f;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #ff6b6b;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Create Your Song</h1>

<form id="songForm" action="results.html" method="GET">

  <!-- SONG TYPE -->
  <label>Song Type</label>
  <select name="songType" id="songType">
    <option value="love">Love Song</option>
    <option value="tribute">Tribute Song</option>
  </select>

  <!-- NAME -->
  <label>Who is this song for?</label>
  <input name="name" id="name">

  <!-- LOVE SONG FIELDS -->
  <div id="loveFields">

    <label>Type of relationship</label>
    <div class="radio-group">
      <label><input type="radio" name="relationshipType" value="Partner"><span>Partner</span></label>
      <label><input type="radio" name="relationshipType" value="Crush"><span>Crush</span></label>
      <label><input type="radio" name="relationshipType" value="Spouse"><span>Spouse</span></label>
      <label><input type="radio" name="relationshipType" value="Soulmate"><span>Soulmate</span></label>
      <label><input type="radio" name="relationshipType" value="Secret Love"><span>Secret Love</span></label>
    </div>

    <label>A special memory you share</label>
    <textarea name="memory"></textarea>

    <label>What do you love most about them?</label>
    <textarea name="traits"></textarea>

    <label>What message should this song convey?</label>
    <textarea name="message"></textarea>

  </div>

  <!-- TRIBUTE SONG FIELDS -->
  <div id="tributeFields" class="hidden">

    <label>Your relationship to them</label>
    <input name="relationship">

    <label>What are they remembered for?</label>
    <textarea name="legacy"></textarea>

    <label>A meaningful memory or moment</label>
    <textarea name="tributeMemory"></textarea>

    <label>Overall tone of the tribute</label>
    <select name="tributeTone">
      <option value="">Select one</option>
      <option value="Celebratory">Celebratory</option>
      <option value="Reflective">Reflective</option>
      <option value="Grieving">Grieving</option>
      <option value="Thankful">Thankful</option>
      <option value="Uplifting">Uplifting</option>
    </select>

  </div>

  <button type="submit">Generate Lyrics</button>
  <div id="error" class="error"></div>
</form>

<script>
  const songType = document.getElementById("songType");
  const loveFields = document.getElementById("loveFields");
  const tributeFields = document.getElementById("tributeFields");
  const form = document.getElementById("songForm");
  const errorEl = document.getElementById("error");

  songType.addEventListener("change", () => {
    errorEl.textContent = "";
    if (songType.value === "tribute") {
      loveFields.classList.add("hidden");
      tributeFields.classList.remove("hidden");
    } else {
      loveFields.classList.remove("hidden");
      tributeFields.classList.add("hidden");
    }
  });

  form.addEventListener("submit", (e) => {
    errorEl.textContent = "";

    const type = songType.value;
    const name = document.getElementById("name").value.trim();

    if (!name) {
      e.preventDefault();
      errorEl.textContent = "Please enter a name.";
      return;
    }

    if (type === "love") {
      const relationshipChecked = document.querySelector(
        'input[name="relationshipType"]:checked'
      );

      if (
        !relationshipChecked ||
        !form.memory.value.trim() ||
        !form.traits.value.trim() ||
        !form.message.value.trim()
      ) {
        e.preventDefault();
        errorEl.textContent =
          "Please complete all Love song fields.";
      }
    }

    if (type === "tribute") {
      if (
        !form.relationship.value.trim() ||
        !form.legacy.value.trim() ||
        !form.tributeMemory.value.trim() ||
        !form.tributeTone.value
      ) {
        e.preventDefault();
        errorEl.textContent =
          "Please complete all Tribute song fields.";
      }
    }
  });
</script>

</body>
</html>
