<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Personalized Lyrics</title>

  <style>
    body {
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #status {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
    }

    pre {
      white-space: pre-wrap;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      line-height: 1.6;
    }

    .error {
      color: #ff6b6b;
      white-space: pre-wrap;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>Your Personalized Lyrics</h1>

<div id="status">Generating your songâ€¦</div>
<pre id="lyrics" style="display:none;"></pre>
<div id="error" class="error" style="display:none;"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const payload = Object.fromEntries(params.entries());

  fetch("https://patient-hat-3eee.mattfurman-2022.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  })
    .then(res => res.json())
    .then(data => {
      document.getElementById("status").style.display = "none";

      if (data.lyrics) {
        const lyricsEl = document.getElementById("lyrics");
        lyricsEl.textContent = data.lyrics;
        lyricsEl.style.display = "block";
      } else {
        const errorEl = document.getElementById("error");
        errorEl.textContent =
          "ERROR FROM SERVER:\n\n" + JSON.stringify(data, null, 2);
        errorEl.style.display = "block";
      }
    })
    .catch(err => {
      document.getElementById("status").style.display = "none";
      const errorEl = document.getElementById("error");
      errorEl.textContent = "FETCH ERROR:\n\n" + err.toString();
      errorEl.style.display = "block";
    });
</script>

</body>
</html>
