<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Song</title>

  <style>
    body {
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 { text-align: center; }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    textarea { resize: vertical; }

    button {
      margin-top: 30px;
      background: #f5f5f5;
      color: #0f0f0f;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden { display: none; }

    .error {
      color: #ff6b6b;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Create Your Song</h1>

<form id="songForm" action="results.html" method="GET">

  <!-- SONG TYPE -->
  <label>Song Type</label>
  <select name="songType" id="songType">
    <option value="love">Love Song</option>
    <option value="tribute">Tribute Song</option>
    <option value="celebration">Celebration Song</option>
    <option value="birthday">Birthday Song</option>
  </select>

  <!-- NAME -->
  <label>Who is this song for?</label>
  <input name="name" id="name">

  <!-- LOVE -->
  <div id="loveFields">
    <label>Type of relationship</label>
    <input name="relationshipType">
    <label>A special memory you share</label>
    <textarea name="memory"></textarea>
    <label>What do you love most about them?</label>
    <textarea name="traits"></textarea>
    <label>What message should this song convey?</label>
    <textarea name="message"></textarea>
  </div>

  <!-- TRIBUTE -->
  <div id="tributeFields" class="hidden">
    <label>Your relationship to them</label>
    <input name="relationship">
    <label>What are they remembered for?</label>
    <textarea name="legacy"></textarea>
    <label>A meaningful memory or moment</label>
    <textarea name="tributeMemory"></textarea>
    <label>Overall tone</label>
    <select name="tributeTone">
      <option value="">Select one</option>
      <option>Celebratory</option>
      <option>Reflective</option>
      <option>Grieving</option>
      <option>Thankful</option>
      <option>Uplifting</option>
    </select>
  </div>

  <!-- CELEBRATION -->
  <div id="celebrationFields" class="hidden">
    <label>What are we celebrating?</label>
    <textarea name="celebrationReason"></textarea>
    <label>Why is this meaningful?</label>
    <textarea name="celebrationMeaning"></textarea>
    <label>Tone of the celebration</label>
    <select name="celebrationTone">
      <option value="">Select one</option>
      <option>Fun</option>
      <option>Proud</option>
      <option>Emotional</option>
      <option>High-energy</option>
      <option>Grateful</option>
    </select>
    <label>Message for the future</label>
    <textarea name="celebrationMessage"></textarea>
  </div>

  <!-- BIRTHDAY -->
  <div id="birthdayFields" class="hidden">
    <label>How old are they (or what milestone)?</label>
    <input name="birthdayAge">

    <label>What makes them special?</label>
    <textarea name="birthdayTraits"></textarea>

    <label>A favorite shared memory</label>
    <textarea name="birthdayMemory"></textarea>

    <label>Birthday song tone</label>
    <select name="birthdayTone">
      <option value="">Select one</option>
      <option>Fun</option>
      <option>Sentimental</option>
      <option>Playful</option>
      <option>Emotional</option>
      <option>Big Celebration</option>
    </select>

    <label>Your wish for their year ahead</label>
    <textarea name="birthdayWish"></textarea>
  </div>

  <button type="submit">Generate Lyrics</button>
  <div id="error" class="error"></div>
</form>

<script>
  const songType = document.getElementById("songType");
  const sections = {
    love: document.getElementById("loveFields"),
    tribute: document.getElementById("tributeFields"),
    celebration: document.getElementById("celebrationFields"),
    birthday: document.getElementById("birthdayFields"),
  };

  songType.addEventListener("change", () => {
    Object.values(sections).forEach(s => s.classList.add("hidden"));
    sections[songType.value].classList.remove("hidden");
  });
</script>

</body>
</html>
