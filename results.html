<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Personalized Lyrics</title>

  <style>
    body {
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      color: #aaa;
    }

    pre {
      white-space: pre-wrap;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<h1>Your Personalized Lyrics</h1>
<div id="status">Generating your songâ€¦</div>
<pre id="lyrics"></pre>

<script>
(async () => {
  const statusEl = document.getElementById("status");
  const lyricsEl = document.getElementById("lyrics");

  // =========================
  // 1. READ URL PARAMETERS
  // =========================
  const params = new URLSearchParams(window.location.search);
  const songType = params.get("songType");
  const name = params.get("name");

  if (!songType || !name) {
    statusEl.textContent = "Missing song information.";
    return;
  }

  // =========================
  // 2. BUILD PAYLOAD
  // =========================
  let payload = {
    songType,
    name,
  };

  if (songType === "love") {
    const memory = params.get("memory");
    if (!memory) {
      statusEl.textContent = "Missing love song details.";
      return;
    }
    payload.memory = memory;
  }

  if (songType === "tribute") {
    const relationship = params.get("relationship");
    const legacy = params.get("legacy");

    if (!relationship || !legacy) {
      statusEl.textContent = "Missing tribute song details.";
      return;
    }

    payload.relationship = relationship;
    payload.legacy = legacy;
  }

  // =========================
  // 3. SEND TO CLOUDFLARE
  // =========================
  try {
    const response = await fetch(
      "https://patient-hat-3eee.mattfurman-2022.workers.dev",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      }
    );

    const result = await response.json();

    if (!result.lyrics) {
      statusEl.textContent = "Lyrics could not be generated.";
      return;
    }

    statusEl.textContent = "";
    lyricsEl.textContent = result.lyrics;

  } catch (err) {
    statusEl.textContent = "Lyrics failed to load.";
  }
})();
</script>

</body>
</html>
