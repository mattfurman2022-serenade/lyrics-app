<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Song Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #020617;
      padding: 30px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #6366f1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .song-fields {
      display: none;
    }
  </style>
</head>

<body>

<h1>Create Your Personalized Song ðŸŽµ</h1>

<form action="results.html" method="GET">

  <!-- SONG TYPE -->
  <label for="songType">Song Type</label>
  <select id="songType" name="songType" required>
    <option value="">Select a song type</option>
    <option value="love">Love</option>
    <option value="tribute">Tribute</option>
    <option value="celebration">Celebration</option>
    <option value="birthday">Birthday</option>
  </select>

  <!-- COMMON -->
  <label for="name">Who is the song for?</label>
  <input type="text" name="name" id="name" required />

  <!-- LOVE -->
  <div id="loveFields" class="song-fields">
    <label>Type of relationship</label>
    <select name="relationship">
      <option value="Partner">Partner</option>
      <option value="Crush">Crush</option>
      <option value="Spouse">Spouse</option>
      <option value="Soulmate">Soulmate</option>
      <option value="Secret Love">Secret Love</option>
    </select>

    <label>What do you love most about them?</label>
    <textarea name="loveTraits"></textarea>

    <label>What message should this song convey?</label>
    <textarea name="loveMessage"></textarea>
  </div>

  <!-- TRIBUTE -->
  <div id="tributeFields" class="song-fields">
    <label>Who is this tribute for?</label>
    <input type="text" name="tributeTo" />

    <label>Why are they important to you?</label>
    <textarea name="tributeReason"></textarea>

    <label>What should people remember about them?</label>
    <textarea name="tributeLegacy"></textarea>
  </div>

  <!-- CELEBRATION -->
  <div id="celebrationFields" class="song-fields">
    <label>What are we celebrating?</label>
    <input type="text" name="celebrationReason" />

    <label>Describe the mood</label>
    <textarea name="celebrationMood"></textarea>
  </div>

  <!-- BIRTHDAY -->
  <div id="birthdayFields" class="song-fields">
    <label>How old are they turning?</label>
    <input type="text" name="birthdayAge" />

    <label>What makes them special?</label>
    <textarea name="birthdayTraits"></textarea>

    <label>What kind of birthday vibe?</label>
    <select name="birthdayVibe">
      <option value="Fun and playful">Fun and playful</option>
      <option value="Emotional and heartfelt">Emotional and heartfelt</option>
      <option value="Inspirational">Inspirational</option>
      <option value="Funny">Funny</option>
    </select>
  </div>

  <button type="submit">Generate Lyrics ðŸŽ¶</button>

</form>

<script>
  const songTypeSelect = document.getElementById("songType");

  const fieldSets = {
    love: document.getElementById("loveFields"),
    tribute: document.getElementById("tributeFields"),
    celebration: document.getElementById("celebrationFields"),
    birthday: document.getElementById("birthdayFields"),
  };

  songTypeSelect.addEventListener("change", () => {
    Object.values(fieldSets).forEach(div => div.style.display = "none");
    const selected = songTypeSelect.value;
    if (fieldSets[selected]) {
      fieldSets[selected].style.display = "block";
    }
  });
</script>

</body>
</html>
